<div class="container">
  <div class="row py-4">
    <div class="col-12 grid-margin">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center"> AGREGAR TIPO CAMBIO</h2>
    <div class="row">
      <div class="col-md-3">
        <div class="form-group row">
          <div class="col-sm-12">
            <label class="col-sm col-form-label letra">Monto</label>
            <input placeholder="number" class="form-control"
              type="number" id="monto" [(ngModel)]="request.monto" required />

          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group row">
          <div class="col-sm-12">
            <label class="col-sm col-form-label" for="monedaOrigen">Moneda Origen</label>
            <select class="form-control" id="monedaOrigen" [(ngModel)]="request.monedaOrigen" required>
              <option value="" disabled selected>Seleccione una moneda</option>
              <option *ngFor="let currency of availableCurrencies" [value]="currency.currency">{{currency.currency}}</option>
            </select>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group row">
          <div class="col-sm-12">
            <label class="col-sm col-form-label" for="monedaDestino">Moneda Destino</label>
            <select class="form-control" id="monedaDestino" [(ngModel)]="request.monedaDestino" required>
              <option value="" disabled selected>Seleccione una moneda</option>
              <option *ngFor="let currency of availableCurrencies" [value]="currency.currency">{{currency.currency}}</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <div class="row py-4">
      <div class="col-md-3">
        <div class="form-group row">
          <div class="col-sm-12">
            <button class="btn btn-primary w-100 py-2" (click)="convertirMoneda()">Calcular</button>
            <p style="cursor:pointer;" class="mt-3 mb-3 text-body-secondary" routerLink="/listar">Listar</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
</div>
   </div>
